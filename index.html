<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispenser de Ração</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    .container { max-width: 400px; margin: auto; }
    button { 
      padding: 15px; 
      background: #4CAF50; 
      color: white; 
      border: none; 
      cursor: pointer; 
      width: 100%; 
      margin-top: 15px;
      font-size: 16px;
      border-radius: 5px;
    }
    #btn-alimentar { background-color: #008CBA; } /* Cor diferente para o botão de alimentar */
    p { font-size: 14px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle do Dispenser</h1>
    <p>Conecte-se à rede WiFi <b>DispenserRacao</b> (senha: senha123) antes de usar os botões.</p>
    
    <button onclick="window.location.href='http://192.168.4.1'">Configurar Horários</button>
    
    <button id="btn-alimentar" onclick="alimentarAgora()">Alimentar Agora</button>

    <p id="status"></p> <br>
    <p style="color: #555;">Adicione este site à tela inicial para usá-lo como um app.</p>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    // NOVA FUNÇÃO JAVASCRIPT
    function alimentarAgora() {
      const statusEl = document.getElementById('status');
      statusEl.textContent = 'Enviando comando...';

      // O fetch tenta acessar o endereço no ESP. O {mode: 'no-cors'} ajuda a evitar erros
      // quando o browser tenta se comunicar com um IP local (o ESP) a partir de uma página da web (GitHub).
      fetch('http://192.168.4.1/alimentar', { mode: 'no-cors' })
        .then(() => {
          statusEl.textContent = 'Comando enviado com sucesso!';
          setTimeout(() => { statusEl.textContent = ''; }, 3000); // Limpa a mensagem depois de 3 segundos
        })
        .catch(error => {
          console.error('Erro:', error);
          statusEl.textContent = 'Falha ao comunicar com o dispenser. Verifique a conexão WiFi.';
        });
    }
  </script>
</body>
</html>
