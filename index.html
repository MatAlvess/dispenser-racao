<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispenser de Ração</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animacao-fundo"></div>
  <div class="container">
    <div class="cabecalho">
      <h1>Controle do Dispenser</h1>
    </div>
    <div class="bloco-conexacao">
      <div class="card-conexao">
        <h3>Configuração de Conexão</h3>
        <p>Conecte-se à rede WiFi antes de usar os controles:</p>
        <div class="wifi-details">
          <div class="wifi-item">
            <span class="label">Rede:</span>
            <span class="value">DispenserRacao</span>
          </div>
          <div class="wifi-item">
            <span class="label">Senha:</span>
            <span class="value">senha123</span>
          </div>
        </div>
      </div>
    </div>
    <div class="controle-secao">
      <a href="http://192.168.4.1" target="_blank" rel="noopener noreferrer" class="button-link primary">
        Configurar Horários
      </a>
      <div class="status-secao">
        <p id="status" class="status-mensagem"></p>
      </div>
    </div>
    <div class="rodape">
      <div class="pwa-hint">
        <p>Adicione este site à tela inicial para usá-lo como um aplicativo</p>
      </div>
    </div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    const statusEl = document.getElementById('status');
    function alimentarAgora() {
      statusEl.textContent = 'Enviando comando...';
      statusEl.className = 'status-mensagem loading';
      fetch('http://192.168.4.1/alimentar', { mode: 'no-cors' })
        .then(() => {
          statusEl.textContent = 'Comando enviado com sucesso!';
          statusEl.className = 'status-mensagem success';
          setTimeout(() => { 
            statusEl.textContent = ''; 
            statusEl.className = 'status-mensagem';
          }, 3000);
        })
        .catch(error => {
          console.error('Erro:', error);
          statusEl.textContent = 'Falha ao comunicar com o dispenser. Verifique a conexão WiFi.';
          statusEl.className = 'status-mensagem error';
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
      const container = document.querySelector('.container');
      container.classList.add('loaded');
    });
  </script>
</body>
</html>
